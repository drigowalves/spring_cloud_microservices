server:
  port: 8082
  servlet:
    context-path: /pagamento

spring:
  application:
    name: crud
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  jmx:
    enabled: false
  datasource:
    url: jdbc:mysql://localhost:3310/pagamento?allowPublicKeyRetrieval=true&sslMode=DISABLED
    username: root
    password: root
